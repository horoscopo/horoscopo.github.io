# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings

# Name of your site (displayed in the header)
name: Horoscopo del dia
# Short bio or description (displayed in the header)
description: > # this means to ignore newlines until "keywords:"
  Horóscopo de hoy gratis. Encuentra aquí tu horóscopo y las claves del destino 
  amor, dinero, salud, sexo, felicidad, fortuna. Predicciones zodiacales, Astrología, 
  Numerología, Tarot.Los signos del sodiaco aries, tauro, geminis, cancer, leo, virgo, 
  libra, escorpio.
keywords: > 
  univision, horoscopo univision, horoscopo diario, horóscopo gratis, horoscopos, 
  horoscopos univision, horoscopos, horóscopos, horóscopos hoy, Leo, acuario, aries, 
  cancer, capricornio, escorpio, geminis, horoscopo chino, oroscopos
# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: /images/horoscopo.jpg
favicon: /images/horoscopo.jpg
#
# Flags below are optional
#

# Includes an icon for each username you enter
social-links:
  dribbble:
  email:
  facebook: horoscopodeldiagratis
  flickr:
  github: 
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon, make sure you set the "url" above!
  twitter: HHoroscopoDeHoy
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: ElHoroscopoDiario

# Enter your Disqus shortname (not your username) to enable commenting on posts
# You can find your shortname on the Settings page of your Disqus account
disqus:

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: UA-1336963-12

# Enter your Google Adsense code to activate monetize
#adsense: ca-pub-7033627990045927

# Enter your Facebook app code to activate monetize
facebook_app: 812650812148610


# Your website URL (e.g. http://barryclark.github.io or http://www.barryclark.co)
# Used for Sitemap.xml and your RSS feed
url: http://horoscopo-del-dia.com/

# If you're hosting your site at a Project repository on GitHub pages
# (http://yourusername.github.io/repository-name)
# and NOT your User repository (http://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
 # the subpath of your site, e.g. /blog
baseurl: "" 

#
# !! You don't need to change any of the configuration flags below !!
#

#Minify HTML
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: [html, head, body]

markdown: redcarpet
highlighter: pygments
permalink: /:title/


# Make redcarpet behave like GitHub Flavored Markdown
redcarpet:
  extensions: ["tables", "no_intra_emphasis" ,"fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data"]
  
# The release of Jekyll Now that you're using
#version: v1.1.0

# Set the Sass partials directory, as we're using @imports
sass:
  style: :compressed # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  #- jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem
  - jekyll-redirect-from
include: ['_pages']
# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
